    .icon {
    width: 30px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    }

    .loader {
    width: 100vw;
    height: 100vh;
    max-height: 100vh;
    max-width: 100vw;
    overflow:hidden;
    position: absolute;
    top:0;
    left:0;
    background-color: #003049;
    }

    .icon1 {
    fill: rgba(26, 237, 96, 0.38);
    transform: translate(-50%, -50%);
    animation: icon1 1s, icon1Rotate 2s infinite;
    }

    .icon2 {
    fill: rgba(77, 227, 107, 0.62);
    transform: translate(0%, -75%);
    animation: icon2 1s, icon2Rotate 2s infinite;
    }

    .icon3 {
    fill: rgba(50, 237, 184, 0.53);
    transform: translate(0%, -25%);
    animation: icon3 1s, icon3Rotate 2s infinite;
    }

    @keyframes icon1 {
    from {
    left: 4%;
    top: 4%;
    }
    to {
    left: 50%;
    top: 50%;
    }
    }

    @keyframes icon1Rotate {
    0% {
    transform: translate(-50%, -50%) rotate(0);
    }

    50% {
    transform: translate(-50%, -50%) rotate(0);
    }
    100% {
    transform: translate(-50%, -50%) rotate(120deg);
    }
    }

    @keyframes icon2Rotate {
    0% {
    transform: translate(0%, -75%) rotate(0);
    }

    50% {
    transform: translate(0%, -75%) rotate(0);
    }
    100% {
    transform: translate(0%, -75%) rotate(120deg);
    }
    }

    @keyframes icon3Rotate {
    0% {
    transform: translate(0%, -25%) rotate(0);
    }

    50% {
    transform: translate(0%, -25%) rotate(0);
    }

    100% {
    transform: translate(0%, -25%) rotate(120deg);
    }
    }

    @keyframes icon2 {
    from {
    top: 4%;
    left: 96%;
    }

    to {
    top: 50%;
    left: 50%;
    }
    }

    @keyframes icon3 {
    from {
    top: 96%;
    left: 96%;
}
to {
top: 50%;
left: 50%;
}
}
  </style>
  <script>
    function onLoad() {
      setTimeout(() => {
      const rootEl = document.getElementById("root")
      rootEl.style.display = "block"

        var loader = document.getElementById("loader");
        loader.className = "";
        loader.style.display="none"
        }, 4000);
    }
  </script>
